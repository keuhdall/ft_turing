name:                ft-turing
version:             0.1.0.0
github:              "githubuser/ft-turing"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ft-turing#readme>

dependencies:
- base >= 4.7 && < 5
- aeson >= 1.4.5 && < 1.5
- bytestring >= 0.10.8
- containers

library:
  source-dirs: src

executables:
  ft-turing-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ft-turing
    - aeson
    - bytestring
    - containers

tests:
  ft-turing-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ft-turing
